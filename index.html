<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</head>
<body> 
<div id="circles">
     <div class="circle-lights z-depth-3 " id="blue-circle"></div>
     <div class="circle-lights z-depth-3 " id="red"></div>
     <div class="circle-lights z-depth-3 " id="yellow"></div>
     <div class="circle-lights z-depth-3 " id="green"></div>
</div>

<div id="top-red-dots">
   <div class="red-dots"></div>
   <div class="red-dots"></div>   
</div>

<div id= "container">
<div class="z-depth-4" id="grey-border"></div>
<div class = "z-depth-3" id = "pokemon-container">
</div>

<div class= "z-depth-4" id="status-container"></div>
</div>


<!-- creating a search button to search pokemon -->
<form id="search-form">
    <input autocomplete="off" placeholder= "Pokemon ID or name" id="search-value" type="search">
    <input id= "search-button" type = "submit" value = "Search">
</form>

<div id="buttons">
        <div class=" z-depth-3 bottom-buttons" id="blue-button"></div>
        <div class=" z-depth-3 bottom-buttons" id="green-button"></div>
        <div class=" z-depth-3 bottom-buttons" id="red-button"></div>
    </div>
    

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>    
</body>
</html>
